name: Run Tests and Upload Coverage

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pytest pytest-cov
          # If the example repo has a requirements.txt, uncomment the next line:
          # pip install -r requirements.txt

      - name: Run Tests and Generate Report
        # This creates the coverage.xml file Codecov looks for
        run: pytest --cov=./ --cov-report=xml

      - name: Upload to Self-Hosted Codecov
        uses: codecov/codecov-action@v5
        with:
          # -------------------------------------------------------
          # ⚠️ CRITICAL: Point to YOUR self-hosted instance
          # -------------------------------------------------------
          url: "https://codecov.hetrodo.app"
          
          # The token from your self-hosted instance (Settings -> General)
          token: ${{ secrets.CODECOV_TOKEN }}
          
          # Explicitly setting the slug helps prevent ambiguity in self-hosted setups
          slug: ${{ github.repository }}
          
          # Fail the pipeline if the upload fails (good for debugging)
          fail_ci_if_error: true
          verbose: true